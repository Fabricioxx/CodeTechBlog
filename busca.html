<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Busca - Code Tech Blog</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="busca.js" defer></script> <!-- JavaScript específico da página -->
</head>
<body>
    <header>
        <div class="header-top">
            <div class="back-button">
                <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            </div>
            <h1>Resultados da Busca</h1>
            <div id="search-bar">
                <input type="text" id="search-input" placeholder="Buscar postagens...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>
    <!-- Banner Superior -->
    <div class="banner-superior">
        <!-- Código do AdSense será inserido aqui -->
        <p>Banner Superior (728x90)</p>
    </div>
    <main>
        <!-- Conteúdo Principal com Sidebar -->
        <div class="conteudo">
            <!-- Contêiner para o conteúdo principal -->
            <div class="conteudo-principal">
                <section id="lista-postagens">
                    <!-- Os cards das postagens encontradas serão inseridos aqui -->
                </section>
            </div>
            <!-- Sidebar -->
            <aside>
                <!-- Banner Lateral -->
                <div class="banner-lateral">
                    <!-- Código do AdSense será inserido aqui -->
                    <p>Banner Lateral (300x600)</p>
                </div>
                <!-- Opcional: Você pode adicionar conteúdo na sidebar -->
            </aside>
        </div>
    </main>
    <!-- Banner Inferior -->
    <div class="banner-inferior">
        <!-- Código do AdSense será inserido aqui -->
        <p>Banner Inferior (728x90)</p>
    </div>
    <footer>
        <ul>
            <li>Contato: galact4app@gmail.com</li>
        </ul>
        <p>&copy; 2024 Code Tech Blog</p>
    </footer>
</body>
</html>
