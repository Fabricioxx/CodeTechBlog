<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria - Tech Dev Blog</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Opcional: Incluir Font Awesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="categoria.js" defer></script> <!-- JavaScript específico desta página -->
</head>
<body>
    <header>
        <div class="header-top">
            <div class="back-button">
                <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            </div>
            <h1 id="categoria-titulo">Categoria</h1>
            <div id="search-bar">
                <input type="text" id="search-input" placeholder="Buscar postagens...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>
    
    <!-- Banner Superior -->
    <div class="banner-superior">
        <!-- Código do AdSense será inserido aqui -->
        <p>Banner Superior (728x90)</p>
    </div>
    <main>
        <!-- Conteúdo Principal com Sidebar -->
        <div class="conteudo">
            <!-- Contêiner para o conteúdo principal -->
            <div class="conteudo-principal">
                <section id="lista-postagens">
                    <!-- Os cards das postagens filtradas serão inseridos aqui -->
                </section>
            </div>
            <!-- Sidebar -->
            <aside>
                <!-- Banner Lateral -->
                <div class="banner-lateral">
                    <!-- Código do AdSense será inserido aqui -->
                    <p>Banner Lateral (300x600)</p>
                </div>
                <section id="mais-vistas">
                    <h2>Postagens Mais Vistas</h2>
                    <div id="cards-mais-vistas">
                        <!-- Cards das postagens mais vistas serão inseridos aqui -->
                    </div>
                </section>
            </aside>
        </div>
    </main>
    <!-- Banner Inferior -->
    <div class="banner-inferior">
        <!-- Código do AdSense será inserido aqui -->
        <p>Banner Inferior (728x90)</p>
    </div>
    <footer>
        <ul>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
        <p>&copy; 2024 Tech Dev Blog</p>
    </footer>
</body>
</html>
